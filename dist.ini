name             = App-Dotfiles
author           = Sven Kirmess <sven.kirmess@kzone.ch>
license          = FreeBSD
copyright_holder = Sven Kirmess
copyright_year   = 2017

version          = 0.001

main_module      = lib/App/Dotfiles.pm
abstract         = dotf - dotfiles manager

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL

[PruneCruft]
[ManifestSkip]
[GithubMeta]
[CPANFile]
[MetaYAML]
[MetaJSON]
[License]

[ReadmeAnyFromPod]
source_filename = bin/dotf
type = pod
filename = README.pod
location = root

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL

[ExecDir]

[MakeMaker]
[Manifest]

[TestRelease]
[RunExtraTests]
[ConfirmRelease]
[UploadToCPAN]
