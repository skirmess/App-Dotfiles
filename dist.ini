name             = App-Dotfiles
author           = Sven Kirmess <sven.kirmess@kzone.ch>
license          = FreeBSD
copyright_holder = Sven Kirmess
copyright_year   = 2017

version          = 0.001

main_module      = lib/App/Dotfiles.pm
abstract         = dotf - dotfiles manager

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL

[PruneCruft]
[ManifestSkip]

[Prereqs]
Config::Std = 0
custom::failures = 0
File::HomeDir = 0
File::Spec = 0
Getopt::Long = 0
Git::Wrapper = 0
Log::Any::Adapter = 0
Log::Any::Adapter::Screen = 0
Moo = 0
Moo::Role = 0
MooX::Role::Logger = 0
namespace::clean = 0
perl = 5.006
Pod::Usage = 0
Safe::Isa = 0
Stow = 0
strict = 0
Try::Tiny = 0
warnings = 0

[Prereqs / TestRequires]
autodie = 0
Carp = 0
English = 0
File::Path = 0
File::Spec = 0
Git::Wrapper = 0
lib = 0
Log::Any = 0
Log::Any::Test = 0
perl = 5.006
strict = 0
Test::Fatal = 0
Test::More = 0
Test::Script = 1.09
Test::TempDir::Tiny = 0
warnings = 0

[Prereqs / DevelopRequires]
autodie = 0
File::Spec = 0
strict = 0
Test::MinimumVersion = 0
Test::More = 0
Test::Perl::Critic = 0
warnings = 0

[GithubMeta]
[CPANFile]
[MetaYAML]
[MetaJSON]
[License]
[Pod2Readme]
source_filename = bin/dotf

[ReadmeAnyFromPod]
source_filename = bin/dotf
type = pod
filename = README.pod
location = root

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL

[ExecDir]

[MakeMaker]
[Manifest]

[TestRelease]
[RunExtraTests]
[ConfirmRelease]
[UploadToCPAN]
